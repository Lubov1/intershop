<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- В href ссылка на страницу заказов -->
    <a th:href="@{/orders}" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <!-- В href ссылка на корзину -->
    <a th:href="@{/cart}" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <!-- В href ссылка на главную страницу -->
    <a th:href="@{/main}" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div class="form-container">
        <h2>Форма регистрации</h2>
        <form th:action="@{/register}" method="post">
            <label>Логин:</label>
            <input type="text" name="username" required><br>
            <label>Пароль:</label>
            <textarea name="password" required></textarea><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>

</html>
